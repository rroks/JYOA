<form id="editForm" class="panel-body form-horizontal form-padding">
							<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
							<div class="form-group">
			                    <label class="col-md-2 control-label">申请人</label>
			                    <div class="col-md-4">
			                    	<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			                        <input type="text"  name="#(formModelName).applyer_name" class="form-control"  value="#if(o)#(o.applyer_name)#else#(user.name)#end" readonly>
			                    </div>
			                    <label class="col-md-1 control-label">部门</label>
			                    <div class="col-md-3">
			                        <input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			                        <input type="text"  name="#(formModelName).org_name" class="form-control"  value="#if(o)#(o.org_name)#else#(org.name)#end" readonly>
			                    </div>
			                </div>
			                #if(o)#set(orgid=o.org_id)#else#set(orgid=org.id)#end
			                #@installSelectAssetButton(orgid)
			                <div class="form-group">
			                    <label class="col-md-2 control-label">处置状态</label>
			                    <div class="col-md-8">
			                           <input id="state0" class="magic-radio" type="radio" name="#(formModelName).state" value="0" #if(o&&o.state=="0") checked #end>
			                           <label for="state0">入库</label>
			                           <input id="state1" class="magic-radio" type="radio" name="#(formModelName).state" value="1" #if(o&&o.state=="1") checked #end>
			                           <label for="state1">报废</label>
			                           <input id="state2" class="magic-radio" type="radio" name="#(formModelName).state" value="2" #if(o&&o.state=="2") checked #end>
			                           <label for="state2">出售</label>
			                           <input id="state3" class="magic-radio" type="radio" name="#(formModelName).state" value="3" #if(o&&o.state=="3") checked #end>
			                           <label for="state3">抵账</label>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">折旧金额</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).old_cost" class="form-control"  value="#(o?o.old_cost:'')" #if(view=='detail') readonly #end>
			                        <small class="help-block">请输入折旧金额</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">变卖金额</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).sell_price" class="form-control"  value="#(o?o.sell_price:'')" #if(view=='detail') readonly #end>
			                        <small class="help-block">请输入变卖金额</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">原因</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).reason" class="form-control" #if(view=='detail') readonly #end>#(o?o.reason:'')</textarea>
			                        <small class="help-block">请输入原因</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">损坏原因</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).damage_reason" class="form-control" #if(view=='detail') readonly #end>#(o?o.damage_reason:'')</textarea>
			                        <small class="help-block">请输入损坏原因</small>
			                    </div>
			                </div>
			            	#if(view=='detail')
			                
				            #else
				            	<div class="panel-footer">
				                    <div class="row">
				                        <div class="col-sm-8 col-sm-offset-3">
				                            <button class="btn btn-warning" type="reset" #if(view=='detail') disabled #end>重置</button>
				                            <button class="btn btn-mint" type="submit" #if(view=='detail') disabled #end>保存</button>
				                        </div>
				                    </div>
				                </div>
				            #end
		            </form>
