<form id="editForm" class="panel-body form-horizontal form-padding">
						<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请人</label>
			                    <div class="col-md-4">
			                    	<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			                        <input type="text"  name="#(formModelName).applyer_name" class="form-control"  value="#if(o)#(o.applyer_name)#else#(user.name)#end" readonly>
			                    </div>
			                    <label class="col-md-1 control-label">部门</label>
			                    <div class="col-md-3">
			                        <input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			                        <input type="text"  name="#(formModelName).org_name" class="form-control"  value="#if(o)#(o.org_name)#else#(org.name)#end" readonly>
			                    </div>
			                </div>
			                
			                <div class="form-group">
			                	<label class="col-md-2 control-label">申请房间数量</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).room_count" class="form-control"  value="#(o?o.room_count:'')" #if(view=='detail') readonly #end>
			                    </div>
			                    <label class="col-md-1 control-label">入住人数</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).person_count" class="form-control"  value="#(o?o.person_count:'')" #if(view=='detail') readonly #end>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">房间级别</label>
			                    <div class="col-md-8">
			                        <input id="level0" class="magic-radio" type="radio" name="#(formModelName).room_level" value="0" #if(o&&o.room_level=="0") checked #end #if(view=='detail') disabled #end>
		                            <label for="level0">标准房</label>
			                        <input id="level1" class="magic-radio" type="radio" name="#(formModelName).room_level" value="1" #if(o&&o.room_level=="1") checked #end #if(view=='detail') disabled #end>
		                            <label for="level1">大床房</label>
		                            <input id="level2" class="magic-radio" type="radio" name="#(formModelName).room_level" value="2" #if(o&&o.room_level=="2") checked #end #if(view=='detail') disabled #end>
		                            <label for="level2">商务房</label>
		                            <input id="level3" class="magic-radio" type="radio" name="#(formModelName).room_level" value="3" #if(o&&o.room_level=="3") checked #end #if(view=='detail') disabled #end>
		                            <label for="level3">豪华房</label>
		                            <input id="level4" class="magic-radio" type="radio" name="#(formModelName).room_level" value="4" #if(o&&o.room_level=="4") checked #end #if(view=='detail') disabled #end>
		                            <label for="level4">套间</label>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">联系人电话</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).contact_mobile" class="form-control"  value="#(o?o.contact_mobile:'')" #if(view=='detail') readonly #end>
			                       <!--  <small class="help-block">请输入联系人电话</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">预计金额</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).money" class="form-control"  value="#(o?o.money:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入预计金额</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
		                		<label class="col-md-2 control-label">开始时间</label>
					            <div class="input-group date form_datetime col-md-4" style="float:left">
				                    <input type="text" id="startTime" name="#(formModelName).start_time" class="form-control"  value="#(o?o.start_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                    <label class="col-md-1 control-label">结束时间</label>
					            <div class="input-group date form_datetime col-md-3" style="float:left">
				                    <input type="text" id="endTime" name="#(formModelName).end_time" class="form-control"  value="#(o?o.end_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请原因以及意见</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).des" class="form-control" #if(view=='detail') readonly #end>#(o?o.des:'')</textarea>
			                        <!-- <small class="help-block">请输入申请意见</small> -->
			                    </div>
			                </div>
			                <!-- <div class="form-group">
			                    <label class="col-md-2 control-label">上级领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader_message" class="form-control" readonly>#(o?o.leader_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader2_message" class="form-control" readonly>#(o?o.leader2_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div> -->
		                	#if(view=='detail')
			                
				            #else
				            	<div class="panel-footer">
				                    <div class="row">
				                        <div class="col-sm-8 col-sm-offset-3">
				                            <button class="btn btn-warning" type="reset">重置</button>
				                            <button class="btn btn-mint" type="submit" >保存</button>
				                        </div>
				                    </div>
				                </div>
				            #end
		            </form>
