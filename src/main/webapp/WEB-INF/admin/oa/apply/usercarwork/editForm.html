<form id="editForm" class="panel-body form-horizontal form-padding">
						<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请人</label>
			                    <div class="col-md-4">
			                    	<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			                        <input type="text"  name="#(formModelName).applyer_name" class="form-control"  value="#if(o)#(o.applyer_name)#else#(user.name)#end" readonly>
			                    </div>
			                    <label class="col-md-1 control-label">部门</label>
			                    <div class="col-md-3">
			                        <input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			                        <input type="text"  name="#(formModelName).org_name" class="form-control"  value="#if(o)#(o.org_name)#else#(org.name)#end" readonly>
			                    </div>
			                </div>
			                
			                <div class="form-group">
			                	<label class="col-md-2 control-label">车牌号</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).car_num" class="form-control"  value="#(o?o.car_num:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入车牌号</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">预计花费公里数</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).cost_mileage" class="form-control"  value="#(o?o.cost_mileage:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入预计花费公里数</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">出车地点</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).go_area" class="form-control"  value="#(o?o.go_area:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入出车地点</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">补贴金额</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).money" class="form-control"  value="#(o?o.money:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入补贴金额</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                	<label class="col-md-2 control-label">开始时间</label>
					            <div class="input-group date form_datetime col-md-4" style="float:left">
				                    <input type="text"  name="#(formModelName).start_time" class="form-control"  value="#(o?o.start_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                    <label class="col-md-1 control-label">结束时间</label>
					            <div class="input-group date form_datetime col-md-3" style="float:left">
				                    <input type="text"  name="#(formModelName).end_time" class="form-control"  value="#(o?o.end_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                </div>
			                
			                <div class="form-group">
			                    <label class="col-md-2 control-label">用途</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).use_to" class="form-control"  value="#(o?o.use_to:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入用途</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请原因以及意见</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="oaApplyHotel.des" class="form-control" #if(view=='detail') readonly #end>#(o?o.des:'')</textarea>
			                        <!-- <small class="help-block">请输入申请意见</small> -->
			                    </div>
			                </div>
			                <!-- <div class="form-group">
			                    <label class="col-md-2 control-label">上级领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="oaApplyHotel.leader_message" class="form-control" readonly>#(o?o.leader_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="oaApplyHotel.leader2_message" class="form-control" readonly>#(o?o.leader2_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div> -->
			                #if(view=='detail')
			                
				            #else
				            	<div class="panel-footer">
				                    <div class="row">
				                        <div class="col-sm-8 col-sm-offset-3">
				                            <button class="btn btn-warning" type="reset">重置</button>
				                            <button class="btn btn-mint" type="submit" >保存</button>
				                        </div>
				                    </div>
				                </div>
				            #end
		            </form>
