<form id="editForm" class="panel-body form-horizontal form-padding">
						<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请人</label>
			                    <div class="col-md-4">
			                    	<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			                        <input type="text"  name="#(formModelName).applyer_name" class="form-control"  value="#if(o)#(o.applyer_name)#else#(user.name)#end" readonly>
			                    </div>
			                    <label class="col-md-1 control-label">部门</label>
			                    <div class="col-md-3">
			                        <input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			                        <input type="text"  name="#(formModelName).org_name" class="form-control"  value="#if(o)#(o.org_name)#else#(org.name)#end" readonly>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">标题</label>
			                    <div class="col-md-8">
			                        <input type="text"  name="#(formModelName).title" class="form-control"  value="#(o?o.title:'')" #if(view=='detail') readonly #end>
			                       <!--  <small class="help-block">请输入标题</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">出发地</label>
			                    <div class="col-md-4">
			                    	<input type="text"  name="#(formModelName).start_area" class="form-control"  value="#(o?o.start_area:'')"  #if(view=='detail') readonly #end>
			                    	<!-- <small class="help-block">请输入出发地</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">目的地</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).finish_area" class="form-control"  value="#(o?o.finish_area:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入目的地</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">联系人电话</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).contact_mobile" class="form-control"  value="#(o?o.contact_mobile:'')" #if(view=='detail') readonly #end>
			                       <!--  <small class="help-block">请输入联系人电话</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">预计金额</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).money" class="form-control"  value="#(o?o.money:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入预计金额</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">身份证号</label>
			                    <div class="col-md-8">
			                    	<input type="text"  name="#(formModelName).applyer_idcard" class="form-control"  value="#(o?o.applyer_idcard:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入身份证号</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
		                		<label class="col-md-2 control-label">往程时间</label>
					            <div class="input-group date form_datetime col-md-4" style="float:left">
				                    <input type="text" id="startTime" name="#(formModelName).go_time" class="form-control"  value="#(o?o.start_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                    <label class="col-md-1 control-label">返程时间</label>
					            <div class="input-group date form_datetime col-md-3" style="float:left">
				                    <input type="text" id="endTime" name="#(formModelName).back_time" class="form-control"  value="#(o?o.end_time:'')" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
			                </div>
			                 <div class="form-group">
			                    <label class="col-md-2 control-label">申请原因以及意见</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).des" class="form-control" #if(view=='detail') readonly #end>#(o?o.des:'')</textarea>
			                        <!-- <small class="help-block">请输入申请意见</small> -->
			                    </div>
			                </div>
			                <!-- <div class="form-group">
			                    <label class="col-md-2 control-label">上级领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader_message" class="form-control" readonly>#(o?o.leader_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader2_message" class="form-control" readonly>#(o?o.leader2_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div> -->
		                	#if(view=='detail')
			                
				            #else
				            	<div class="panel-footer">
				                    <div class="row">
				                        <div class="col-sm-8 col-sm-offset-3">
				                            <button class="btn btn-warning" type="reset">重置</button>
				                            <button class="btn btn-mint" type="submit" >保存</button>
				                        </div>
				                    </div>
				                </div>
				            #end
		            </form>
