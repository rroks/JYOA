	<script>
		function save(){
			var data = common_ajax.ajaxFunc("/admin/oa/apply/meetroom/save", $('#editForm').serialize(), "json", null);
			if(data.success){
				pointLion.alertMsg("保存成功!" , "success" , "small" , function(){
					doPjax(ctx+'/admin/oa/apply/meetroom/getApplyListPage');//跳转到列表页
				},data);
			}else{
				pointLion.alertMsg(data.message , "danger" , "small" , function(){
					$(".formBtn").removeAttr("disabled");
				},data);
			}
		}
	</script>
