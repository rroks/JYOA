					<form id="editForm" class="panel-body form-horizontal form-padding">
							<input type="hidden"  name="#(formModelName).id" class="form-control" value="#(o?o.id:'')">
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请人</label>
			                    <div class="col-md-4">
			                    	<input type="hidden"  name="#(formModelName).userid" class="form-control"  value="#if(o)#(o.userid)#else#(user.id)#end">
			                        <input type="text"  name="#(formModelName).applyer_name" class="form-control"  value="#if(o)#(o.applyer_name)#else#(user.name)#end" readonly>
			                    </div>
			                    <label class="col-md-1 control-label">部门</label>
			                    <div class="col-md-3">
			                        <input type="hidden"  name="#(formModelName).org_id" class="form-control"  value="#if(o)#(o.org_id)#else#(org.id)#end">
			                        <input type="text"  name="#(formModelName).org_name" class="form-control"  value="#if(o)#(o.org_name)#else#(org.name)#end" readonly>
			                    </div>
			                </div>
			                <div class="form-group">
			                	<label class="col-md-2 control-label">职位</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).position" class="form-control"  value="#(o?o.position:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入职位</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">印刷数量</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).print_count" class="form-control"  value="#(o?o.print_count:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入印刷数量</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                	<label class="col-md-2 control-label">邮箱</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).mail" class="form-control"  value="#(o?o.mail:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入邮箱</small> -->
			                    </div>
			                	
			                    <label class="col-md-1 control-label">传真</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).fax" class="form-control"  value="#(o?o.fax:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入传真</small> -->
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">联系电话</label>
			                    <div class="col-md-4">
			                        <input type="text"  name="#(formModelName).mobile" class="form-control"  value="#(o?o.mobile:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入联系电话</small> -->
			                    </div>
			                    <label class="col-md-1 control-label">办公电话</label>
			                    <div class="col-md-3">
			                        <input type="text"  name="#(formModelName).business_phone" class="form-control"  value="#(o?o.business_phone:'')" #if(view=='detail') readonly #end>
			                        <!-- <small class="help-block">请输入办公电话</small> -->
			                    </div>
			                </div>
			                
			                <div class="form-group">
			                    <label class="col-md-2 control-label">申请原因以及意见</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).des" class="form-control" #if(view=='detail') readonly #end>#(o?o.des:'')</textarea>
			                        <!-- <small class="help-block">请输入申请意见</small> -->
			                    </div>
			                </div>
			                <!-- <div class="form-group">
			                    <label class="col-md-2 control-label">上级领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader_message" class="form-control" readonly>#(o?o.leader_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-md-2 control-label">领导批示</label>
			                    <div class="col-md-8">
			                        <textarea rows="8" name="#(formModelName).leader2_message" class="form-control" readonly>#(o?o.leader2_message:'')</textarea>
			                        <small class="help-block">请输入领导批示</small>
			                    </div>
			                </div> -->
			                #if(view=='detail')
			                
				            #else
				            	<div class="panel-footer">
				                    <div class="row">
				                        <div class="col-sm-8 col-sm-offset-3">
				                            <button class="btn btn-warning" type="reset">重置</button>
				                            <button class="btn btn-mint" type="submit" >保存</button>
				                        </div>
				                    </div>
				                </div>
				            #end
		            </form>
