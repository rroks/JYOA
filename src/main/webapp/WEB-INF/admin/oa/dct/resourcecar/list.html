				#include("/common/include/pageTitleBread.html")
                <div id="page-content">
			        <div class="col-sm-12 eq-box-sm">
			        	<div class="panel lion-fullHeight">
						    <div class="panel-body">
						        <a id="add" class="btn btn-mint data-toolbar" onclick="doPjax('#(ctx)/admin/oa/dct/resourcecar/getEditPage')" href="javascript:void(0);"><i class="demo-pli-add"></i> 添加</a>
								<a id="del" class="btn btn-danger data-toolbar" onclick="delSel()" href="javascript:void(0);"><i class="demo-pli-cross"></i> 批量删除</a>
						        <table id="pageTable" class="demo-add-niftycheck" data-toolbar="#del,#add"
						               data-search="true"
						               data-show-refresh="true"
						               data-show-toggle="true"
						               data-show-columns="true"
						               data-sort-name="sort"
						               data-page-list="[5, 10, 20]"
						               data-page-size="5"
						               data-pagination="true" data-show-pagination-switch="true" ></table>
						    </div>
						</div>
			        </div>
                </div>
<script>
	var bootstrapTableHeight = getBootstrapTableHeight();
	var col = [{
	       field: 'checked',
	       checkbox : true,
	       align: 'center'
	   },
		   {
		       field: 'num',
		       title: '车牌号',
		       align: 'center'
		   },
		   {
		       field: 'brand',
		       title: '品牌',
		       align: 'center'
		   },
		   {
		       field: 'color',
		       title: '颜色',
		       align: 'center'
		   },
		   {
		       field: 'version',
		       title: '型号',
		       align: 'center'
		   },
		   {
		       field: 'buy_time',
		       title: '购买时间',
		       align: 'center'
		   },
	   {
	       field: 'control',
	       title: '操作',
	       align: 'left',
	       width:'440',
	       formatter:function(value,row,index){
	           	//通过formatter可以自定义列显示的内容
	           	//value：当前field的值，即id
	           	//row：当前行的数据
	           	var a = '<a class="label label-table label-success" onclick="doPjax(\''+ctx+'/admin/oa/dct/resourcecar/getEditPage?id='+row.id+'&view=detail\')" href="javascript:void(0);" >查看</a>&nbsp;';
	           	a = a + '<a class="label label-table label-success" onclick="doPjax(\''+ctx+'/admin/oa/dct/resourcecar/getEditPage?id='+row.id+'\')" href="javascript:void(0);" >编辑</a>&nbsp;';
				a = a + '<a class="label label-table label-danger" onclick="del(\''+row.id+'\')" href="javascript:void(0);" >删除</a>';
	           	return a;
	       }
	   }];
	var opt = {
			   method: 'get',
			   striped: true,
			   cache: false,  
			   pagination: true,   
			   sortOrder: "asc",    
			   pageSize: 10,height:bootstrapTableHeight,  
			   pageList: [10, 25, 50, 100],
			   url: ctx+"/admin/oa/dct/resourcecar/listData",
			   queryParams : function(params) {
			       return {
			             pageNumber: (params.offset/params.limit)+1,
			             pageSize: params.limit
			           };
			   },
			   sidePagination: "server",
			   search: false,  
			   strictSearch: true,
			   idField : "id",
			   columns: col,
			   pagination:true,paginationShowPageGo: true
			}; 
		
	//表格
	function initTable(){
		$("#pageTable").bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	
	//批量删除
	function delSel(){
		var data = [];
		$("#pageTable input[type='checkbox'][name!='btSelectAll']:checked").each(function(){
			data.push($(this).val());
		});
		if(data.length==0){
			pointLion.alertMsg("请选择要删除的数据!","danger",null,null);
			return;
		}
		del(data.join(","));//执行删除
	}
	//删除
	function del(ids){
		pointLion.confimMsg("您是否要删除所选信息 ?<br/> 点击确认进行删除 , 点击取消取消该操作",null,function(){
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/oa/dct/resourcecar/delete",{"ids":ids}, "json", null);
			//删除结果
			if(data.success){
				pointLion.alertMsg(data.message,"success",null,function(){
					doPjax(ctx+'/admin/oa/dct/resourcecar/getListPage');//跳转到列表页
				});
			}else{
				pointLion.alertMsg(data.message,"success",null,null);
			}
		});
	};
	$(document).ready(function(){
		initFullHeight();//初始化高度
		initTable();//初始化
	});
</script>
